<template>
<!-- Gestion des erreurs -->
<template lwc:if={error}>
    <div class="slds-box slds-theme_error">
        <h1>Erreur : {error.body.message}</h1>
    </div>
</template>

<!-- Affichage du message d'erreur quand la somme est vide ou égale à zéro -->
<template lwc:if={sumOrdersOfCurrentAccount}>
    <div class="slds-box slds-theme_success">
        <h1>Total des Commandes : {sumOrdersOfCurrentAccount}</h1>
    </div>
</template>
<template lwc:else={sumOrdersOfCurrentAccount}>
    <div class="slds-box slds-theme_error">
        <h1>Erreur, pas de commandes rattachées à ce compte ou le montant des commandes est égal à zéro.</h1>
    </div>
</template>
</template>
